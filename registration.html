<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
 </head>
 <body>
    <div class="registration-box">
        <div class="login-header">
           <span><b>Resgistration form</b></span>
        </div>
        <div class="input_box">
            <label >Username</label>
            <input type="text"  required><br><br>
        </div>
        <div class="input_box">
            <label >Password</label>
            <input type="password"  required><br><br>
        </div>
        <div class="input_box">
            <label >E-Mail</label>
            <input type="email"  required><br><br>
        </div>
        <div class="input_box">
            <label >Activity interested</label><br><br>
            <input type="radio" id="a-1" name="activity" required>
            <label for="a-1">Web Programmming</label>
            <input type="radio" id="a-2" name="activity" required>
            <label for="a-2">Data Analytics</label>
            <input type="radio" id="a-3" name="activity" required>
            <label for="a-3">AI|ML</label><br><br>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember"> Remember me </label>
         </div>
        <div class="input_box">
            <a href="registered.html">
                <button  >Submit</button>
            </a>
        </div>
     </div>
 </body>
 </html>
